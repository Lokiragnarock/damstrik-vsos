<html lang="en">
<style>
    /* Custom scrollbar for webkit */

        < !DOCTYPE html><html lang="en"><style>

        /* Custom scrollbar for webkit */

            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
</style>

<head>
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function printToScreen(msg, color) {
            const div = document.createElement('div');
            div.style.backgroundColor = 'rgba(0,0,0,0.8)';
            div.style.color = color;
            div.style.padding = '5px';
            div.style.borderBottom = '1px solid #333';
            div.style.fontFamily = 'monospace';
            div.style.fontSize = '12px';
            div.innerText = msg;
            document.body.appendChild(div);
        }

        console.log = function (...args) {
            originalLog.apply(console, args);
            printToScreen('LOG: ' + args.join(' '), '#0f0');
        };

        console.error = function (...args) {
            originalError.apply(console, args);
            printToScreen('ERR: ' + args.join(' '), '#f00');
        };

        console.warn = function (...args) {
            originalWarn.apply(console, args);
            printToScreen('WARN: ' + args.join(' '), '#fa0');
        };

        window.onerror = function (msg, url, line, col, error) {
            printToScreen('Global Error: ' + msg + '\nAt: ' + url + ':' + line + ':' + col, '#f00');
            return false;
        };
    </script>
</head>

<body class="bg-slate-950 text-slate-200 overflow-hidden">
    <div id="root" class="h-screen w-screen"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script type="text/babel" src="/static/App.js"></script>
</body>

</html>
